# Every migration that references a file by Drupal 7 fid should specify this
# migration as an optional dependency.
id: aces_news_files
label: ACES News Files
migration_group: aces_news
dependencies:
  enforced:
    module:
      - aces_news_migration
audit: true
source:
  plugin: custom_sql_query
  key: migrate
  keys:
    - fid
  sql_query: "SELECT ln.nid as nid, fi.field_news_featured_image_target_id AS fid, fi.entity_id, fi.field_news_featured_image_alt AS alt, fi.field_news_featured_image_title AS title, fm.uri, fm.filename, fm.filemime, fm.filesize, fm.status, fm.created, fm.changed, fm.uid
              FROM node ln
              LEFT JOIN node__field_news_featured_image fi ON fi.entity_id = ln.nid
              LEFT JOIN file_managed fm ON fi.field_news_featured_image_target_id = fm.fid
              WHERE ln.type='news'
              ORDER BY ln.nid ASC"
  scheme: public
  entity_type: file
  constants:
    # The tool configuring this migration must set source_base_path. It
    # represents the fully qualified path relative to which URIs in the files
    # table are specified, and must end with a /. See source_full_path
    # configuration in this migration's process pipeline as an example.
    source_base_path: 'http://copy.aces.illinois.edu/sites/default/files/news/'
process:
  # If you are using this file to build a custom migration consider removing
  # the fid field to allow incremental migrations.
  #  fid: fid
  filename: filename
  source_full_path:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/source_base_path
        - filename
    -
      plugin: urlencode
  uri:
    plugin: file_copy
    source:
      - '@source_full_path'
      - uri
  filemime: filemime
  # No need to migrate filesize, it is computed when file entities are saved.
  # filesize: filesize
  status: status
  # Drupal 7 didn't keep track of the file's creation or update time -- all it
  # had was the vague "timestamp" column. So we'll use it for both.
  created: created
  changed: changed
  uid:
    plugin: default_value
    default_value: 1
destination:
  plugin: entity:file
